<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Difital clock</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="content">
                <div class="clock">
                    <div class="date-container">
                        <div class="date-content">
                            <div>
                                <p>DATE</p>
                            </div>
                            <div>
                                <p>MONTH</p>
                            </div>
                            <div>
                                <p>YEAR</p>
                            </div>
                        </div>
                        <div class="date">
                            <div>
                                <input type="text" id="date">
                            </div>
                            <div>
                                <input type="text" id="month">
                            </div>
                            <div>
                                <input type="text" id="year">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="time-content">
                            <div>
                                <p>HOUR</p>
                            </div>
                            <div>
                                <p>MINUTE</p>
                            </div>
                            <div>
                                <p>SECOND</p>
                            </div>
                        </div>
                        <div class="time">
                            <div>
                                <input type="text" id="hour">
                            </div>
                            <div>
                                <h1>:</h1>
                            </div>
                            <div>
                                <input type="text" id="minute">
                            </div>
                            <div>
                                <h1>:</h1>
                            </div>
                            <div>
                                <input type="text" id="second">
                            </div>
                        </div>
                    </div>
                    <div class="days">
                        <div>
                            <label for="days">SUN</label>
                            <input type="radio" name ="days" id="sunday">
                        </div>
                        <div>
                            <label for="days">MON</label>
                            <input type="radio" name ="days" id="monday">
                        </div>
                        <div>
                            <label for="days">TUE</label>
                            <input type="radio" name ="days" id="tuesday">
                        </div>
                        <div>
                            <label for="days">WED</label>
                            <input type="radio" name ="days" id="wednesday">
                        </div>
                        <div>
                            <label for="days">THU</label>
                            <input type="radio" name ="days" id="thursday">
                        </div>
                        <div>
                            <label for="days">FRI</label>
                            <input type="radio" name ="days" id="friday">
                        </div>
                        <div>
                            <label for="days">SAT</label>
                            <input type="radio" name ="days" id="saturday">
                        </div>
                        
                    </div>
                    <div class="session">
                        <div>
                            
                            <input type="radio" name ="session" id="am">
                            <label for="session">AM</label>
                        </div>
                        <div>
                            
                            <input type="radio" name ="session" id="pm">
                            <label for="session">PM</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
